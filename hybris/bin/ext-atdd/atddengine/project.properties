# Specifies the location of the spring context file putted automatically to the global platform application context.
atddengine.application-context=atddengine-spring.xml

# Specifies the location to generate robot test reports to
atddengine.report-path=reports

# Specifies the location of keyword libraries
atddengine.libraries-path=robotkeywords
atddengine.tests-path=robottests

# Specifies where the JUnit proxies will be generated
atddengine.proxies.template=java-templates/JUnitProxy.java.vm
atddengine.proxies.root-package-path=de/hybris/platform/generated
atddengine.proxies.target-path=testsrc
