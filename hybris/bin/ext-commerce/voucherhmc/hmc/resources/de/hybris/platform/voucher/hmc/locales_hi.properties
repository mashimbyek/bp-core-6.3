text.abstractorder.vouchers.discounts=ध्यान दें: किसी ऑर्डर के लिए “जोड़ें” बटन की सहायता से वाउचर जोड़ने पर कोई भी वाउचर कोड अवैध नहीं होता है. इस प्रकार वाउचर के लिए कॉन्फ़िगर किये गए रिडेमप्शन प्रतिबंध संभवतः लागू नहीं होते हैं.   
text.daterestriction.common=इस प्रतिबन्ध का उपयोग करने पर आप वाउचर के रिडेमप्शन को विशिष्ट समय सीमा में सीमित कर सकते हैं.
text.newcustomerrestriction.common=इस प्रतिबन्ध का उपयोग करने पर आप वाउचर के रिडेमप्शन को केवल नए ग्राहकों के लिए सीमित कर सकते हैं.
text.orderrestriction.common=इस प्रतिबन्ध का उपयोग करने पर आपको वाउचर रिडेमप्शन हेतु न्यूनतम ऑर्डर राशि की आवश्यकता हो सकती है.
text.productcategoryrestriction.common=इस प्रतिबन्ध का उपयोग करने पर आप वाउचर रिडेमप्शन की सीमा विशिष्ट श्रेणी वाले उत्पादों तक या उन उत्पादों के लिए योग्यता को अलग करने तक तय सकते हैं.
text.productquantityrestriction.common=इस प्रतिबन्ध का उपयोग करने पर आप वाउचर रिडेमप्शन को उत्पादों की सूची के लिए ऑर्डर की गई विशिष्ट मात्रा तक सीमित कर सकते हैं.
text.productrestriction.common=इस प्रतिबन्ध का उपयोग करने पर आप वाउचर रिडेमप्शन की सीमा विशिष्ट श्रेणी वाले उत्पादों तक या उन उत्पादों अलग करने तक तय सकते हैं.
text.promotionvoucher.common=प्रोमोशनल वाउचर के साथ प्रत्येक वाउचर कोड को कई बार रीडीम किया जा सकता है. हालांकि, कुछ स्थितियों में वाउचर की वैधता रिडेमप्शन के लिए प्रतिबंधित हो सकती है.
text.promotionvoucher.vouchercode=यहाँ आप आर्बिटेरी वाउचर कोड को प्रोमोशनल वाउचर के लिए स्पष्ट कर सकते हैं या “वाउचर कोड जनरेट करें” बटन पर क्लिक करके जनरेट किये गए कोड का उपयोग करें. 
text.regularcustomerorderquantityrestriction.common=इस प्रतिबंध का उपयोग करके आप वाउचर रिडेमप्शन को नियमित ग्राहकों तक सीमित कर सकते हैं. उन्हें ऑर्डर की कुल संख्या से निर्धारित किया जाता है.
text.regularcustomerordertotalrestriction.common=इस प्रतिबंध का उपयोग करके आप वाउचर रिडेमप्शन को नियमित ग्राहकों तक सीमित कर सकते हैं. उन्हें कुल रेवेन्यू से निर्धारित किया जाता है.
text.restriction.errormessage=प्रतिबंध के कारण वाउचर के रीडीम ना होने की स्थिति में आप प्रदर्शित होने वाले टेक्स्ट को स्पष्ट कर सकते हैं.
text.serialvoucher.common=सीरियल वाउचर में वैध वाउचर कोड की सूची होती है. प्रत्येक वाउचर कोड को केवल एक बार रीडीम किया जा सकता है. इसके आगे रिडेमप्शन प्रतिबंधित हो सकती है.
text.serialvoucher.vouchercodes=यहाँ आप वैध वाउचर की सूची जेनरेट कर सकते हैं और उन्हें निर्यात कर सकते हैं.
text.userrestriction.common=इस प्रतिबन्ध का उपयोग करने पर आप वाउचर रिडेमप्शन की सीमा विशिष्ट ग्राहकों तक या उन्हें अलग करने तक तय सकते हैं.
text.voucher.restrictions=<br>अतिरिक्त प्रतिबंधों के साथ आप वाउचर रिडेमप्शन को विशिष्ट समय सीमा, उत्पादों, ग्राहकों इत्यादि तक सीमित कर सकते हैं.<br>
text.serialvoucher.restrictions=<br>प्रतिबंधों के साथ आप वाउचर रिडेमप्शन को विशिष्ट समय सीमा, उत्पादों, ग्राहकों इत्यादि तक सीमित कर सकते हैं.<br>
