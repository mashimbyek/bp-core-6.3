text.abstractorder.vouchers.discounts=請注意：使用「新增」按鈕將優惠券新增到訂單並不會使任何優惠券代碼失效。因此，已針對優惠券組態的兌換限制可能不會列入考慮。
text.daterestriction.common=使用此限制，可將優惠券的兌換限制為指定期間。
text.newcustomerrestriction.common=使用此限制，可將優惠券的兌換限制為新客戶。
text.orderrestriction.common=使用此限制，可針對優惠券的兌換要求最小訂單值。
text.productcategoryrestriction.common=使用此限制，可將優惠券的兌換限制為指定的產品種類中所包含的產品，或將這些產品排除在符合之外。
text.productquantityrestriction.common=使用此限制，可將優惠券的兌換限制為產品清單的指定訂購數量。
text.productrestriction.common=使用此限制，可將優惠券的兌換限制為指定產品，或排除這些產品。
text.promotionvoucher.common=使用促銷優惠券時，每個優惠券代碼可兌換數次。不過，優惠券的兌換有效性可能由一些條件所限制。
text.promotionvoucher.vouchercode=可在此處針對此促銷優惠券指定任意的優惠券代碼，或按一下「產生優惠券代碼」按鈕以使用產生的優惠券代碼。 
text.regularcustomerorderquantityrestriction.common=使用此限制，可將優惠券的兌換限制為常客。常客的定義取決於其總訂單計數。
text.regularcustomerordertotalrestriction.common=使用此限制，可將優惠券的兌換限制為常客。常客的定義取決於其總計收入。
text.restriction.errormessage=可在此處指定當由於該限制而無法兌換優惠券時將顯示的內文。
text.serialvoucher.common=系列優惠券包含有效優惠券代碼清單。每個優惠券代碼僅可兌換一次。此外，優惠券的兌換可能有所限制。
text.serialvoucher.vouchercodes=可在此處產生有效的優惠券代碼清單並將其匯出。
text.userrestriction.common=使用此限制，可將優惠券的兌換限制為指定使用者，或排除這些使用者。
text.voucher.restrictions=<br>使用其他限制，可將優惠券的兌換限制為指定的期間、產品、客戶等。<br>
