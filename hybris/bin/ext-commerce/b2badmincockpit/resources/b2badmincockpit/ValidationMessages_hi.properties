de.hybris.platform.b2badmincockpit.annotations.B2BUnitActive.message=B2B इकाइयों को निष्क्रिय करने से सभी उप इकाइयों तथा संबंधित ग्राहकों को व्यक्तिगत रूप से निष्क्रिय के रूप में सेट किया जाएगा.मध्यस्थता द्वारा पुनः-सक्रिय के रूप में सेट ना किए जाने तक सभी उप-इकाइयां तथा ग्राहक निष्क्रिय की अवस्था में बने रहेंगे.
