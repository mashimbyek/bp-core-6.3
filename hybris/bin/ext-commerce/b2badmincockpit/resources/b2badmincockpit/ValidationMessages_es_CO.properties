de.hybris.platform.b2badmincockpit.annotations.B2BUnitActive.message=La desactivación de unidades B2B implica que todas las unidades secundarias y los clientes correspondientes se configuren individualmente como desactivados. Todas las unidades secundarias y los clientes permanecerán en estado desactivado hasta que se vuelvan a activar manualmente.
