type.DroolsRuleEngineContext.ruleFiringLimit.description=Esta característica permite evitar potencialmente que los loops infinitos ejecuten reglas. Si se fijó en un valor >= 0, esto abortará la evaluación de regla (y no se aplicará ninguna acción) en el caso de que se haya ejecutado cualquier regla individual más veces que el límite definido. Si se fijó en cero, se desactivará la prevención de loop infinito. Tenga en cuenta que al desactivar esta característica, es posible que se produzcan evaluaciones de regla infinita que pueden provocar que el servidor de hybris funciones lentamente o no tenga respuesta. 

