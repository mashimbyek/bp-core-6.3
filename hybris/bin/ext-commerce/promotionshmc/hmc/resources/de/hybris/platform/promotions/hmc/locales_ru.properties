text.productbogofpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Купите определенное количество товаров и получите заданное количество самых дешевых товаров бесплатно.</div> <div>Например: <i>купите 1 и получите 1 бесплатно</i> (также называется <i>"2 по цене 1"</i>), <i>купите 3 по цене 2</i> или любая другая комбинация платных и бесплатных продуктов.</div> <div>Все товары должны быть из списка участвующих в акции.</div> </div>

text.productbogofpromotion.qualifyingoverview=Здесь указывается, сколько товаров должно быть в корзине пользователя и сколько из них бесплатны. Для классической акции "Купите 1 и получите 1 бесплатно" требуются 2 товара, 1 из которых бесплатный.

text.productbogofpromotion.qualifyingcount=Количество товаров, которое должно быть в корзине для участия в этой акции.
text.productbogofpromotion.freecount=Количество товаров, предоставляемое бесплатно. Оно должно быть меньше количества для участия в акции.
text.productbogofpromotion.messagefired=Текст, отображаемый, когда начинается эта рекламная акция.
text.productbogofpromotion.messagecouldhavefired=Текст, отображаемый, если количество товаров не соответствует требуемому.


