text.productbogofpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Beli sejumlah barang tertentu, dapatkan jumlah barang bernilai terendah yang ditetapkan secara gratis.</div> <div>Misalnya: <i>Beli 1 dapat 1 gratis</i> (juga dikenal sebagai <i>Beli 2 untuk harga 1 barang</i>), <i>Beli 3 untuk harga 2 barang</i> atau kombinasi apa pun dari bayar untuk dan produk gratis.</div> <div>Barang-barang tersebut harus berasal dari cakupan produk-produk yang memenuhi syarat.</div> </div>

